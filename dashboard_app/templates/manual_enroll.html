{% extends "base.html" %}
{% block title %}Manual Enrollment{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <div class="d-flex justify-content-between align-items-center mb-3">
          <h1>Manual User Enrollment</h1>
      </div>

      <div class="content-card">
        <p class="text-muted">
          Use this form for ad-hoc enrollments that are not related to a specific phishing campaign.
        </p>

        <form method="POST" action="{{ url_for('manual_enroll') }}">
          <div class="mb-3">
            <label for="user_emails_text" class="form-label"><strong>User Emails (one per line)</strong></label>
            <textarea id="user_emails_text" name="user_emails_text" class="form-control" rows="5" required></textarea>
          </div>
          
          <div class="mb-3">
            <label for="course_ids" class="form-label"><strong>Select Courses</strong></label>
            <select id="course_ids" name="course_ids" class="form-select" multiple required size="8">
              {% for course in moodle_courses %}
                <option value="{{ course.id }}">{{ course.fullname }}</option>
              {% endfor %}
            </select>
            <div class="form-text">Hold Ctrl (or Cmd on Mac) to select multiple courses.</div>
          </div>
          
          <button type="submit" class="btn btn-primary">Enroll Users</button>
        </form>
      </div>

    </div>
  </div>
{% endblock %}
